# Application
spring.application.name=WasteRouteBackend
server.port=8080

# Firebase Configuration
# Note: For Firestore, we don't need a database URL
# firebase.database.url=https://console.firebase.google.com/project/smart-waste-management-s-9f2af/firestore/databases/-default-/data
firebase.config.path=smart-waste-management-s-9f2af-firebase-adminsdk-fbsvc-db5983be59.json

# Logging
logging.level.root=INFO
logging.level.com.wasterouting=DEBUG

# CORS Configuration
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
