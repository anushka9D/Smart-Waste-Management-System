# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/swms_db}
spring.data.mongodb.database=swms_db

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=${JWT_SECRET:secret-key}
jwt.expiration=86400000

# Cookie Configuration
cookie.expiration=86400

# Application Name
spring.application.name=backend

# Logging
logging.level.com.swms=DEBUG
logging.level.org.springframework.security=DEBUG